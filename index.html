<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="title">
          <h1>rock<br />paper<br />scissors<br /></h1>
        </div>
        <div class="round">
          <p>
            round:
          </p>
          <div id="round-board">
            <span id="round">0</span>
          </div>
        </div>
      </div>
    </header>
    <div class="submit">
      <div class="submit-container">
        <h3>Please Submit Your Choice Below</h3>
        <input class="input" id="input" placeholder="rock, paper, scissors" />
        <button id="shoot" class="button">Shoot!</button>
        <button id="refresh" class="button">Refresh</button>
      </div>
    </div>
    <div class="picture">
      <img
        src="https://cdn.glitch.com/6b8efd10-c874-4236-8fbc-0848e1dfdc0d%2Frps.png?v=1610418877382"
      />
    </div>

    <div class="row">
      <div>
        <h4>User Choice</h4>
        <p id="userChoice" class="choice"></p>
      </div>
      <div>
        <h4>Computer Choice</h4>
        <p id="computerChoice" class="choice"></p>
      </div>
    </div>
    <div class="result-container">
      <h3 id="result"></h3>
    </div>

    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
